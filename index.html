<!DOCTYPE html>
<html>
  <head>
    <title>Location-Based AR Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      #loading {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: black;
        color: white;
        padding: 1em;
        text-align: center;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="loading">ðŸ”„ Getting GPS... Please allow location & camera access.</div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; trackingMethod: best;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- The camera reads position via GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- AR Object to be shown at the target GPS coordinates -->
      <a-box
        position="0 0 0"
        color="red"
        gps-entity-place="latitude: 7.653511; longitude: 80.341705"
        scale="5 5 5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
      ></a-box>
    </a-scene>

    <script>
      // Wait for gps-camera to be ready
      window.addEventListener("gps-camera-update-position", function () {
        document.getElementById("loading").style.display = "none";
      });
    </script>
  </body>
</html>
